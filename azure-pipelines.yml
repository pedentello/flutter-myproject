trigger:
  - master

stages:
- stage: AndroidStage
  pool:
    vmImage: 'ubuntu-latest'
  dependsOn: []
  displayName: Android
  jobs:

  - job: AndroidJob
    displayName: Android
    steps: 

    # replace "key.properties" with your secure file name
    - task: DownloadSecureFile@1
      name: keyprop
      displayName: Download key properties file
      inputs:
        secureFile: 'key.properties' 

    # replace "key.jks" with your secure file name
    - task: DownloadSecureFile@1
      name: key
      displayName: Download signing key
      inputs:
        secureFile: 'key.jks'

    # adjust paths and file names here
    - task: Bash@3
      displayName: Copy config files
      inputs:
        targetType: 'inline'
        script: |
          cp $(keyprop.secureFilePath) $(Build.SourcesDirectory)/android/key.properties
          cp $(key.secureFilePath) $(Build.SourcesDirectory)/android/app/key.jks
          
          echo "key.properties copied to $(Build.SourcesDirectory)/android/key.properties"
          echo "key.jks copied to $(Build.SourcesDirectory)/android/app/key.jks"

    - task: FlutterInstall@0
      displayName: "Install Flutter SDK"
      inputs:
        mode: 'auto'
        channel: 'stable'
        version: 'latest'

    - task: FlutterCommand@0
      displayName: "Run Flutter diagnostics"
      inputs:
        projectDirectory: '.'
        arguments: 'doctor -v'

    - task: FlutterBuild@0
      displayName: "Build application"
      inputs:
        target: 'apk'
        projectDirectory: '$(Build.SourcesDirectory)'

    - task: FlutterTest@0
      displayName: "Run unit tests"
      inputs:
        generateCodeCoverageReport: true
        projectDirectory: '$(Build.SourcesDirectory)'

    - task: CopyFiles@2
      displayName: "Copy app to staging directory"
      inputs:
        sourceFolder: '$(Agent.BuildDirectory)'
        contents: '**/*.apk'
        targetFolder: '$(Build.StagingDirectory)'
        flattenFolders: true

    - task: PublishBuildArtifacts@1
      displayName: "Publish APK file"
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'APK'
        publishLocation: 'Container'

    - task: AppCenterDistribute@3
      inputs:
        serverEndpoint: 'App Center MS'
        appSlug: 'dentello/MyApp'
        appFile: '$(Build.ArtifactStagingDirectory)/**/*.apk'
        symbolsOption: 'Android'
        releaseNotesOption: 'input'
        releaseNotesInput: 'New release'

- stage: iOSStage
  pool: 
    vmImage: 'macos-latest'
  dependsOn: []
  displayName: iOS
  jobs:
 
  - job: iOSJob
    displayName: iOS
    steps: 
          
    - task: InstallAppleCertificate@2
      displayName: Install certificate
      inputs:
        certSecureFile: 'ios_distribution.p12'
        certPwd: 'changeit'
        keychain: 'temp'
    
    - task: InstallAppleProvisioningProfile@1
      displayName: Install provisioning file
      inputs:
        provisioningProfileLocation: 'secureFiles'
        provProfileSecureFile: 'MyAppiOSDist.mobileprovision'
        
    - task: FlutterInstall@0
      displayName: "Install Flutter SDK"
      inputs:
        mode: 'auto'
        channel: 'stable'
        version: 'latest'

    - task: FlutterCommand@0
      displayName: "Run Flutter diagnostics"
      inputs:
        projectDirectory: '.'
        arguments: 'doctor -v'

    - task: FlutterBuild@0
      displayName: "Build application"
      inputs:
        target: ios
        projectDirectory: '$(Build.SourcesDirectory)'
        iosCodesign: false

    - task: FlutterTest@0
      displayName: "Run unit tests"
      inputs:
        generateCodeCoverageReport: true
        projectDirectory: '$(Build.SourcesDirectory)'

    - task: Xcode@5
      inputs:
        actions: 'clean build archive'
        args: '-verbose'
        scheme: 'Runner'
        sdk: 'iphoneos'
        configuration: 'Release'
        packageApp: true
        signingOption: 'nosign'
        useXcpretty: true
        exportMethod: 'app-store'
        exportOptions: 'specify'
        xcWorkspacePath: '$(Build.SourcesDirectory)/ios/Runner.xcworkspace'
        exportPath: '$(Build.SourcesDirectory)/ios'
        archivePath: '$(Build.SourcesDirectory)/ios/Runner.wcarchive'
        teamId: '8RDMCCRQJM'
        exportTeamId: '8RDMCCRQJM'
        exportOptionsPlist: '$(Build.SourcesDirectory)/ios/'

    - task: CopyFiles@2
      displayName: "Copy app to staging directory"
      inputs:
        contents: '**/*.*'
        sourceFolder: '$(Agent.BuildDirectory)'
        targetFolder: '$(Build.StagingDirectory)'
        flattenFolders: true

    - task: PublishBuildArtifacts@1
      displayName: "Publish IPA file"
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'IPA'
        publishLocation: 'Container'

    - task: AppCenterDistribute@3
      inputs:
        serverEndpoint: 'App Center MS'
        appSlug: 'dentello/MyAppiOS'
        appFile: '$(Build.ArtifactStagingDirectory)/**/*.ipa'
        symbolsOption: Apple
        releaseNotesOption: 'input'
        releaseNotesInput: 'New release'
